        .custom-select {

        .custom-select::after {
            content: '';
            position: absolute;
            top: 50%;
            right: 25px;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;

            transform: translateY(-50%) scale(1.1);
        }

            border-top-color: #764ba2;
            transform: translateY(-50%) rotate(180deg);
