<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AD</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            position: relative;
        }
        video {
            max-width: 90%;
            max-height: 90%;
            border: 2px solid #333;
            border-radius: 8px;
        }
        .countdown {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
        }
        /* 自定义弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 30px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .modal-content h2 {
            margin-top: 0;
            color: #333;
        }
        .modal-content p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #666;
        }
        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-primary {
            background-color: #2196F3;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0b7dda;
        }
        .btn-secondary {
            background-color: #f44336;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #da190b;
        }
    </style>
</head>
<body>
    <div class="countdown" id="countdown">加载中...</div>
    <video muted playsinline>
        <source src="AD.mp4" type="video/mp4">
        您的浏览器不支持HTML5视频播放。
    </video>
    
    <!-- 播放前确认弹窗 -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <h2>广告播放确认</h2>
            <p>广告内一切内容与本人无关</p>
            <p>点击确认后开始播放广告</p>
            <div class="modal-buttons">
                <button class="btn btn-primary" onclick="startVideo()">确认</button>
            </div>
        </div>
    </div>
    
    <!-- 播放完成提示弹窗 -->
    <div id="completeModal" class="modal">
        <div class="modal-content">
            <h2>观看完成</h2>
            <p>您已完成观看</p>
            <div class="modal-buttons">
                <button class="btn btn-primary" onclick="closeCompleteModal()">确定</button>
            </div>
        </div>
    </div>
    
    <script>
        // 倒计时功能
        let countdownElement = document.getElementById('countdown');
        let seconds = 0; // 初始倒计时时间
        let countdownInterval;
        
        // 获取视频元素
        let video = document.querySelector('video');
        
        // 获取弹窗元素
        let confirmModal = document.getElementById('confirmModal');
        let completeModal = document.getElementById('completeModal');
        
        // 格式化时间为 mm:ss
        function formatTime(seconds) {
            let mins = Math.floor(seconds / 60);
            let secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        
        // 当视频元数据加载完成后获取时长
        video.addEventListener('loadedmetadata', function() {
            // 获取视频时长（秒）并取整
            seconds = Math.floor(video.duration);
            countdownElement.textContent = `还剩${formatTime(seconds)}完成`;
        });
        
        // 开始倒计时函数
        function startCountdown() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            
            countdownInterval = setInterval(function() {
                seconds--;
                countdownElement.textContent = `还剩${formatTime(seconds)}完成`;
                
                if (seconds <= 0) {
                    clearInterval(countdownInterval);
                    countdownElement.style.display = 'none';
                }
            }, 1000);
        }
        
        // 视频播放完成后显示提示
        video.addEventListener('ended', function() {
            clearInterval(countdownInterval);
            countdownElement.style.display = 'none';
            showCompleteModal();
        });
        
        // 显示播放前确认弹窗
        window.onload = function() {
            confirmModal.style.display = 'block';
        };
        
        // 开始播放视频
        function startVideo() {
            confirmModal.style.display = 'none';
            video.play();
            startCountdown();
        }
        

        
        // 显示完成弹窗
        function showCompleteModal() {
            completeModal.style.display = 'block';
        }
        
        // 关闭完成弹窗
        function closeCompleteModal() {
            completeModal.style.display = 'none';
        }
    </script>
</body>
</html>
